    <main>
      <section class="container my-5">
        <form>
          <div class="form-row">
            <div class="form-group col-12 col-md-4">
              <label for="patronFirstName">First name</label>
              <input type="text" id="patronFirstName" class="form-control">
            </div>
            <div class="form-group col-12 col-md-4">
              <label for="patronMiddleName">Middle name</label>
              <input type="text" id="patronMiddleName" class="form-control">
            </div>
            <div class="form-group col-12 col-md-4">
              <label for="patronLastName">Last name</label>
              <input type="text" id="patronLastName" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12 col-md-6">
              <label for="patronAddress1">Address</label>
              <input type="text" id="patronAddress1" class="form-control">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="patronAddress2">Address, line 2</label>
              <input type="text" id="patronAddress2" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6 col-md-3">
              <label for="patronCity">City</label>
              <input type="text" id="patronCity" class="form-control">
            </div>
            <div class="form-group col-6 col-md-3">
              <label for="patronState">State/Province/Area</label>
              <input type="text" id="patronCity" class="form-control">
            </div>
            <div class="form-group col-6 col-md-3">
              <label for="patronCountry">Country</label>
              <input type="text" id="patronCountry" class="form-control">
            </div>
            <div class="form-group col-6 col-md-3">
              <label for="patronZip">Zip/Postal code</label>
              <input type="number" id="patronZip" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12 col-md-6">
              <label for="patronEmail">Email address</label>
              <input type="email" id="patronEmail" class="form-control">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="patronPhone">Cell/Phone number</label>
              <input type="number" id="patronPhone" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12 col-md-6">
              <label for="patronPassword">Password</label>
              <input type="password" id="patronPassowrd" class="form-control">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="patronRePassword">Repeat password</label>
              <input type="password" id="patronRePassword" class="form-control">
            </div>
          </div>
          <!-- <button type="submit" class="btn btn-primary mt-2">Sign up</button> -->
          <a href="../manage/patrons.html" class="btn btn-primary mt-2">Add patron</a>
        </form>
      </section>
    </main>
