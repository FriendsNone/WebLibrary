    <main>
      <section class="container my-5">
        <form>
          <div class="form-group">
            <label for="bookTitle">Title</label>
            <input type="text" name="bookTitle" id="bookTitle" class="form-control">
          </div>
          <div class="form-group">
            <label for="bookTitle">Author</label>
            <input type="text" name="bookTitle" id="bookTitle" class="form-control">
          </div>
          <div class="form-row">
            <div class="form-group col-10">
              <label for="bookTitle">Series</label>
              <input type="text" name="bookTitle" id="bookTitle" class="form-control">
            </div>
            <div class="form-group col-2">
              <label for="">Part</label>
              <input type="number" name="" id="" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="bookTitle">Publication</label>
              <input type="text" name="bookTitle" id="bookTitle" class="form-control">
            </div>
            <div class="form-group col-6">
              <label for="bookTitle">Publication date</label>
              <input type="text" name="bookTitle" id="bookTitle" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-4">
              <label for="bookTitle">ISBN 13</label>
              <input type="text" name="bookTitle" id="bookTitle" class="form-control">
            </div>
            <div class="form-group col-4">
              <label for="bookTitle">ISBN 11</label>
              <input type="text" name="bookTitle" id="bookTitle" class="form-control">
            </div>
            <div class="form-group col-4">
              <label for="bookTitle">Call number</label>
              <input type="text" name="bookTitle" id="bookTitle" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="bookTitle">Description</label>
            <textarea name="bookDescription" id="bookDescription" rows="5" class="form-control"></textarea>
          </div>
          <a href="../manage/books.html" class="btn btn-primary mt-2">Add book</a>
        </form>
