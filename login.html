<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>WebLibrary</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">WebLibrary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <div class="navbar-nav mr-auto">
            <a class="nav-link" href="#">Catalog</a>
            <a class="nav-link" href="#">Records</a>
            <a class="nav-link" href="#">About</a>
          </div>
          <div class="navbar-nav">
            <a class="nav-link active" href="login.html">Log in</a>
            <a class="nav-link" href="#">Sign up</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Log in form -->
    <div class="container">
      <h1 class="display-4 text-center py-5">Log in to WebLibrary</h1>
      <div class="row justify-content-center">
        <div class="col col-sm-12 col-md-6">
          <form>
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Email address">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="loginRemember">
              <label class="form-check-label" for="loginRemember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-dark">Log in</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="my-5 text-muted text-center">
      <p>&copy; 2021 FriendsNone</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="https://github.com/FriendsNone/WebLibrary">Source code</a>
        </li>
        <li class="list-inline-item">
          <a href="https://cataas.com/cat">Random cats</a>
        </li>
      </ul>
    </footer>
    
    <!-- Bootstrap 4 things -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
